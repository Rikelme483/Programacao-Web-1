<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <script>
        let idade;
        //comando para o usuário digitar
        idade = parseInt(prompt("Digite sua idade:" , "Digite aqui"));
        
        //caso ele seja de maior idade, a tag if irá determinar se a entrada dele será permitida
        if(idade >= 18){
            document.write("Entrada permitida.");
        }else{
            document.write("Entrada proibida!!");
        }




    </script>
</head>

</body>
</html>
