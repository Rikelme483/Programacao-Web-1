<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").show(300);
        })
        $("#btn2").click(function(){
            $("div").hide(300);
        })
    })




    </script>
    <style>
        div{
            background-color: #eee;
            border: 2px solid #000;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }
        input{
            margin-left: 45%;
        }
    </style>
</head>
<body>

    <div> Desenvolvimento web <br>  Aprendendo Jquery </div> <br>

    <input type="button" value="Mostrar" id="btn1"> <br> <br>

    <input type="button" value="Ocultar" id="btn2"> <br> <br>






    
</body>
</html>
