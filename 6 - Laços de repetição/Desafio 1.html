<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        body{
            background-color: black;
            color: crimson;
            font-size: 30px;
        }
    </style>
    <script>
        let ate, tabuada, result;

        tabuada = parseFloat(prompt("Qual tabuada desejas?" , "Digite aqui"));
        ate = parseFloat(prompt("Até que número?" , "Digite aqui"))

        for(i = 0; i<= ate  ; i++){
            result = i * tabuada;
            document. write(tabuada + " x " + i + " = " + result + "<br>");
        }





    </script>
</head>
