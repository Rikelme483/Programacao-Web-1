<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#caixa").animate( {
                    width: "400px",
                    height: "400px"
                });
            });
            $("#btn2").click(function(){
                $("#caixa").animate( {
                    width: "100px"
                }, 300).animate(  {
                    height: "100px"
                }, 300)
            });
        });

    </script>
    <style>
        #caixa{
            text-align: center;
            background-color: #f00;
            height: 100px;
            width: 100px;
        }
        input{
            margin-left: 1%;
        }

    </style>
</head>
<body>
    
    <div id="caixa"> OI </div> <br> <br>

    <input type="button" id="btn1" value="Aumentar"> <br> <br>
    <input type="button" id="btn2" value="Diminuir">



</body>
</html>
