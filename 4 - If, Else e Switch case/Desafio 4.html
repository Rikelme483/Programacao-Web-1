<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <script>
        let num;

        num = parseFloat(prompt("Digite um número:" , "Digite aqui"));
        //a propriedade (num %2 == 0) irá determinar se o número é par. Isso se dá pelo resto da divisão do número por 2. Se sobrar 0, irá ser par, caso contrário, é ímpar
        if(num % 2 == 0){
            document.write(num + " é par!")
        }else{
            document.write(num + " é ímpar!");
        }

    </script>
</head>

</body>
</html>
