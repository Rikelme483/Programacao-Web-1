    <script>
        let media;

        media = parseFloat(prompt("Digite a média do Aluno:" , "Digite aqui"));

        if(media >= 7){
            document.write("Está aprovado!");
        }else if(media < 5){

            document.write("Você está reprovado!");

        }else{
            document.write("Você está de recuperação!");
        }





    </script>
