<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#cx1").fadeToggle(600);
                $("#cx2").fadeToggle(900);
                $("#cx3").fadeToggle(1200);
            })
        })


    </script>
    <style>
        div{
            height: 100px;
            width: 200px;
            position:absolute;
        }
        .div1{
            background-color: #f00;
            top: 40px
        }
        .div2{
            background-color: #0f0;
            top: 150px
        }
        .div3{
            background-color: #00f;
            top: 260px
        }




    </style>
</head>
<body>
    <input id="btn" type="button" value="Ocultar/Mostrar"> <br> <br>

    <div id="cx1" class="div1">  </div>
    <div id="cx2" class="div2">  </div>
    <div id="cx3" class="div3">  </div>



    
</body>
</html>
