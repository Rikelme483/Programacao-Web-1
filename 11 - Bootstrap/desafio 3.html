<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c:/Bootstrap/css/bootstrap.min.css">
    <title>Desafio 3</title>
    <style>
        fieldset{
            margin-top: 30px;
            border: 2px solid black;
            padding: 20px;
            border-width: 7px;
        }
    </style>
</head>
<body>
    
    <form class="container">
        <fieldset>  <h4> <center> Formulário de Média </center> </h4>
            <div>
                <label for="nome"> Digite seu nome: </label>
                <input type="text" placeholder="Digite aqui..." id="nome" class="form-control">
            </div>
            <br>
            <div>
                <label for="num1"> Primeira Nota: </label>
                <input type="number"  id="num1" class="form-control" placeholder="Digite aqui..." min="0">
            </div>
            <br>
            <div>
                <label for="num2"> Segunda Nota: </label>
                <input type="number"  id="num2" class="form-control" placeholder="Digite aqui..." min="0">
            </div>
            <br>
            <div>
                <label for="num3"> Terceita Nota: </label>
                <input type="number"  id="num3" class="form-control" placeholder="Digite aqui..." min="0">
            </div>
            <br>
            <div>
                <label for="num4"> Quarta Nota: </label>
                <input type="number"  id="num4" class="form-control" placeholder="Digite aqui..." min="0">
            </div>
            <br>

            <input type="button" value="Média" id="btMedia" class="btn btn-success">
            <input type="button" value="Reset" id="btReset" class="btn btn-secondary">
            <br> <br>

            <div class="container alert" id="resultado" style="display: none;">

            </div>
            <br>
        </fieldset>
    </form>

    <script src="c:/Jquery/jquery-3.5.1.min.js"></script>
    <script src="c:/Bootstrap/js/bootstrap.bundle.js"></script>
    <script  type="text/javascript" src="JS/mediaAlunoDesafio3.js"></script>
</body>
</html>
