<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <script>
        let total = 0.00;
        let opçao = 0;

        do{
            opçao = parseFloat(prompt("Digite o valor de um produto, ou 0 para sair: " , "Digite aqui"));
            total = total + opçao;
        }while(opçao != 0){
            document.write("O total de produtos é: R$" + total.toFixed(2));
        };
        


    </script>
</head>

</body>
</html>
