<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <script>
        let num1, num2;

        num1 = parseFloat(prompt("Digite o primeiro número:" , "Digite aqui"));
        num2 = parseFloat(prompt("Digite o segundo número:" , "Digite aqui"));
        //no if, caso o primeiro número for maior, menor ou igual ao segundo, irá aparecer na tela o texto codado
        if(num1 > num2){
            document.write(num1 + " é maior que " + num2 + "!");
        }else if(num1 == num2){
            document.write(num1 + " é igual a " + num2 + "!");
        }else{
            document.write(num1 + " é menor que " + num2 + "!");
        }


    </script>
</head>
<body>
    
</body>
</html>
