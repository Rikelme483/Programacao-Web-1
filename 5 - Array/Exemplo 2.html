<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script>
        let mochila = new Array();
        mochila [0] = "corda";
        mochila [1] = "faca";
        mochila [2] = "arame";
        mochila [3] = "lanterna";
        mochila [4] = "pedra";

        mochila.pop() // remove o ultimo array
        mochila.push("curativo") // adiciona curativo no final
        mochila.sort() // colocar em ordem alfabetica os arrays

        document.write(mochila [0] + "<br>");
        document.write(mochila [1] + "<br>");       
        document.write(mochila [2] + "<br>"); 
        document.write(mochila [3] + "<br>");   
        document.write(mochila [4] + "<br>"); 



    </script>
</head>
<body>
    
</body>
</html>
