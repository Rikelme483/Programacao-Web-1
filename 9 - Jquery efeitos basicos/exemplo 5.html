<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#img").delay(300).fadeOut(500)
            });
            $("#btn2").click(function(){
                $("#img").delay(300).fadeIn(500)
            });
        });

    </script>
    <style>
        

    </style>
</head>
<body>
    <input type="button" id="btn1" value="Ocultar">
    <input type="button" id="btn2" value="Motrar"> <br> <br>

    <img src="Imagens/laminas.jpg" id="img" width="500" height="500" alt="laminas" >



    
</body>
</html>
