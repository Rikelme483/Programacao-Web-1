<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
       $(document).ready(function(){
           $("#btn1").click(function(){
               $("#img").animate({
                   width: "300px",
                   height: "300px"
               });
           });
           $("#btn2").click(function(){
               $("#img").animate({
                   width: "640px"
               }).animate({
                   height: "426px"
               })
           })
       })
          

    </script>

    </style>
</head>
<body>
    <img id="img" src="Imagens/Ares2.jpg" alt="Kratos"> <br> <br>


    <input type="button" value="Diminuir" id="btn1"> <br> <br>
    <input type="button" value="Aumentar" id="btn2">

    
</body>
</html>
