<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <script>
        let notas = new Array();
        let media
        notas [0] = parseFloat(prompt("Digite a primeira nota do aluno:" , "Digite aqui"));
        notas [1] = parseFloat(prompt("Digite a segunda nota do aluno:" , "Digite aqui"));
        notas [2] = parseFloat(prompt("Digite a terceira nota do aluno:" , "Digite aqui"));
        notas [3] = parseFloat(prompt("Digite a quarta nota do aluno:" , "Digite aqui"))

        media = ( notas[0]+notas[1]+notas[2]+notas[3] ) / 4;

        document.write("Primeira nota: " + notas[0] + "<br>");
        document.write("Segunda nota: " + notas[1] + "<br>");
        document.write("Terceira nota: " + notas[2]+ "<br>");
        document.write("Quarta nota: " + notas[3]+ "<br>");
        document.write("Media do aluno " + media+ "<br>");




    </script>
</head>
<body>
    
</body>
</html>
