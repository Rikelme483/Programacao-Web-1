<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <script>
        let raio, area, pi;

        raio = parseFloat(prompt("Digite a o raio da circunferência:" , "Digite aqui"));
        pi = Math.PI;
        raio = Math.pow(raio, 2);
        area = pi * raio;

        document.write("A área da circunferência é: " + area.toFixed(2));



    </script>
</head>
