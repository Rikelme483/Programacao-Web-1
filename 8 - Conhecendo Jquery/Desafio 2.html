<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        .numero{
            width: 100px;
            font-size: 15px;
        }
        .texto{
            font-size: 15px;

        }
        .botao{
            font-size: 15px;
            width: 100px;
        }
        fieldset{
            color: crimson;
            width: 18%;
            margin-top: 20px;
            margin-left: 60%;
            border-width: 20px;
            padding-top: 10px;
            padding-left: 10px;
            font-size: 20px;
            border-color: crimson;
            font-weight: bold;
            
        }
        body{
            background-image: url("Imagens/KratosFundo.png");
            background-size: cover;
        }
        input{
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <script src="C:/Jquery/jquery-3.5.1.min.js""></script>
    <script>
        $(document).ready(function(){
            $("#btnMedia").click(function(){
                let n1 = parseFloat($("#nota1").val());
                let n2 = parseFloat($("#nota2").val());
                
                let media = (n1 + n2) / 2;

                $("#result").val(media);

                let situaçao;

                if(media >= 7){
                    situaçao = "Aprovado!!!";
                    //$("#situaçao").css({ color: "Green" });
                }else{
                    situaçao = "Reprovado!!!";
                    //$("#situaçao").css({ color: "Red" });
                }

                $("#situaçao").val(situaçao);
                
            });
            $("#btnReset").click(function(){
                let n1 = parseFloat($("#nota1").val(" "));
                let n2 = parseFloat($("#nota2").val(" "));

                $("#result").val(" ");
                $("#situaçao").val(" ");
                $("#nome").val(" ");
            });
        });


    </script>
</head>
<body>

    <fieldset>
        <form action="" id="form">
            Nome: <br>
            <input type="text" class="texto" id="nome" placeholder="Digite seu nome" value="" maxlength="20"> <p></p>
            1º Nota: <br>
            <input type="number" id="nota1" class="numero" value="" placeholder="Sua nota" min="0" max="10"> <br> <br>
            2º Nota: <br>
            <input type="number" id="nota2" class="numero" value="" placeholder="Sua nota" min="0" max="10"> <p></p>

            <input type="button" value="Média" class="botao" id="btnMedia"> <input type="button" value="Reset" id="btnReset" class="botao"> <p></p>

            Resultado: <br>
            <input type="text" class="numero" id="result" value="" readonly> <p></p>
            Situação:
            <input type="text" id="situaçao" readonly>

        </form>
    </fieldset>


    
</body>
</html>
