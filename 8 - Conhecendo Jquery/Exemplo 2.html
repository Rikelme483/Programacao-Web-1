<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script src="C:/Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btCalc").click(function(){
                let n1 = parseFloat($("#nota1").val());
                let n2 = parseFloat($("#nota2").val());

                let media = (n1 + n2) / 2;

                $("#result").val(media);

            });
        });
    </script>
</head>
<body>
    <form action="" id="fCalc">
        Nota 1: <input type="text" id="nota1" value="" placeholder="Nota"> <br> <br>
        Nota 2: <input type="text" id="nota2" value="" placeholder="Nota"> <br> <br>
        <input type="button" value="Calcular" id="btCalc"> <br> <br>
        Media: <br> <br>
        <input type="text" id="result" readonly>

        
    </form>



    
</body>
</html>
