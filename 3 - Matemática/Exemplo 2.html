<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script>
        let num1, num2, soma, sub, div, mult;

        num1 = parseFloat(prompt("Digite o primeiro número" , "Digite aqui"));
        num2 = parseFloat(prompt("Digite o segundo número" , "Digite aqui"));
        
        soma = num1 + num2;
        sub = num1 - num2;
        div = num1 / num2;
        mult = num1 * num2;

        document.write("O valor da soma é " + soma + "!<br>");
        document.write("O valor da subtração é " + sub + "!<br>");
        document.write("O valor da divisão é " + div + "!<br>");
        document.write("O valor da multiplicação é " + mult + "!<br>");

        




    </script>
</head>

</body>
</html>
