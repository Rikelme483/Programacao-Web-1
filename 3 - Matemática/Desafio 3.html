<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <script>
        let perimetro, raio, pi;
        //comando que pula um script á ser digitado na tela
        raio = parseFloat(prompt("Digite o valor do Raio:" , "Digite aqui"));
        //math.pi converte automaticamente uma variável em pi(3,14)
        pi = Math.PI;
        // p = 2pi * raio é a formula para o calculo do perimetro
        perimetro = (2 * pi) * raio;
        
        document.write("O valor do perimetro é: " + perimetro.toFixed(2));


    </script>
</head>

</html>
