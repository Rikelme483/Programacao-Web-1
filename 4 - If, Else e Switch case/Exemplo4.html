<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <script>
       let posiçao;

        posiçao = parseFloat(prompt("Digite a posição" , "Digite aqui"));

        switch(posiçao){
            case 1 :
            document.write("Campeão!");
            break;
            case 2 :
            document.write("Segunda posição!");
            break;
            case 3 :
            document.write("Terceira posição!");
            break;
            default :
            document.write("Não atingiu o pódio...");



        }


    </script>
</head>
<body>
    
</body>
</html>
